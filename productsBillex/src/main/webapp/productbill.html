<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Invoice</title>
</head>
<body bgcolor="aqua">
	<h1>Product Invoice....</h1>
		
	<form method="get" action="./productBill">
	<label>Product Id:</label>
	<input type="number" name="proId" required/> <br><br>
	
	<label>Product Name:</label>
	<input type="text" name="proName" required/><br><br>
	
	<label>Product Price</label>
	<input type="number" name="proPrice" min="0" max="10000" required/> <br><br>
	
	<label>Product Quantity</label>
	<input type="number" name="proQuantity" max="5" required/> <br><br>
	
	<button type="submit">Print Invoice</button>
	
	
	
</body>
</html>
